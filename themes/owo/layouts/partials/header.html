<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default " en-us " }}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ .Title }}</title>
	{{ with .Site.Params.description }}
	<meta name="description" content="{{ . }}">{{ end }} {{ with .Site.Params.author }}
	<meta name="author" content="{{ . }}">{{ end }}
	<link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/milligram.min.css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css"> {{ if .RSSLink -}}
	<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }} {{ .Hugo.Generator }}
</head>

<body>
	<div class="atas">
		<a href="{{ .Site.BaseURL }}">
			<div class="img-header">
				<img title="OwO" src="/img/img-header.gif" alt="OwO">
			</div>
			<h1 class="title-header">
				{{ .Site.Title }}
			</h1>
		</a>
		<a href="/about">
			<i class="fas fa-1x fa-info-circle" style="color:white;"></i>
		</a>
		<span style="margin-left: 1em"></span>
		<a href="/Project">
			<i class="fas fa-1x fa-tasks" style="color:white;"></i>
		</a>
		<span style="margin-left: 1em"></span>
		<a href="http://twitter.com/dhamarhusainsm" target="_twitter_dhamarhusainsm">
			<i class="fab fa-1x fa-twitter" style="color:white;"></i>
		</a>
		<span style="margin-left: 1em"></span>
		<a href="http://github.com/dhamarhusainsm" target="_github_dhamarhusainsm">
			<i class="fab fa-1x fa-github" style="color:white;"></i>
		</a>
	</div>
