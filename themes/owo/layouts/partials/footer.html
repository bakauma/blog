	<script>
	var divs = $('.atas'),
	limit = 150;  /* scrolltop value when opacity should be 0 */
	$(window).on('scroll', function() {
   		var st = $(this).scrollTop();
		if (st <= limit) {
		   divs.css({ 'opacity' : (1 - st/limit) });
		}
	});
	</script>
