<div class="posts">
	{{ $paginator := .Paginate (where .Site.RegularPages.ByDate.Reverse "Type" "post") }}
	{{ range $paginator.Pages -}}
	<div class="post-teaser">
		<header>
			<h1>
				<a class="post-link" href="{{ .Permalink }}">
					{{ .Title }}
				</a>
			</h1>
			{{ partial "post-meta" . }}
		</header>
		<div class="excerpt">
			{{ .Summary }}
			<br>
			<a class="button" href="{{ .Permalink }}">
				Selengkapnya...
			</a>
		</div>
	</div>
	{{- end }}
</div>
